        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #D0D7DE;
            border-radius: 2px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #1F6FEB;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        .progress-text {
            font-size: 12px !important;

        }
